<ion-header>
    <ion-toolbar>
      <ion-row>
        <ion-col>
          <ion-title>{{'Add_Reuters' | Language}}</ion-title>
        </ion-col>
        <ion-col text-end>
            
      <button ion-button clear (click)="dismiss()">
          <ion-icon name="close" item-end></ion-icon>
      </button>
        </ion-col>
    </ion-row>
      <ion-searchbar placeholder="{{'Add_Reuters' | Language}}"  #SearchInput [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
        <ion-label> {{item[0]}}
            <br>{{item[1]}}
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
