
<ion-header><cust-nav (pin)="GetCustNavID($event)" [title]="'Login' | Language"></cust-nav></ion-header>

<ion-content class="login-content" padding>
    <div class="login-box">
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list calss="cust-ion-list">
              
              <ion-item >
                <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>
            </ion-list>
            <div style="display:flex">
              <ion-label style="padding-top: 3px;text-align: end;">{{'Rememper_me' | Language}}</ion-label>
              <ion-toggle color="orang" toggle-class="toggle-light" name="toggle" [(ngModel)]="saveme"></ion-toggle>
            </div>
            </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
      
          <!-- <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button> -->
           </ion-col>
        </ion-row>
        
      </form>
    </div>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col col-6>
        <img src="assets/img/logo.png"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
</ion-content>
